<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #1e1e2f;
            color: #e4e4e7;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background-color: #4f46e5;
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #a5b4fc !important;
        }

        .container h1 {
            color: #f3f4f6;
            text-align: center;
            margin-top: 20px;
            font-size: 3rem;
            font-weight: bold;
        }

        .btn-warning {
            background-color: #f59e0b;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .btn-warning:hover {
            background-color: #d97706;
            transform: scale(1.05);
        }

        .card {
            background-color: #292d45;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            border-radius: 10px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .card p, .card h4 {
            margin: 0;
            color: #e4e4e7;
        }

        .form-control {
            background-color: #292d45;
            border: none;
            color: #e4e4e7;
            padding: 15px;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 5px #4f46e5;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">My Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Recommend Books</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-lg-6 col-md-8">
                <form action="/recommend_books" method="post">
                    <div class="input-group">
                        <input name="user_input" type="text" class="form-control" placeholder="Enter your favorite genre or book...">
                        <button type="submit" class="btn btn-warning">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        {% if data %}
        <div class="row mt-5 g-4">
            {% for i in data %}
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="card">
                    <img class="card-img-top" src="{{ i[2] }}" alt="Book Image">
                    <p>{{ i[0] }}</p>
                    <h4>{{ i[1] }}</h4>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
