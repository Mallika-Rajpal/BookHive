<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background: linear-gradient(135deg, #f5f5f5, #eaeaea); /* Soft neutral gradient */
            color: #2c2c2c;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #ffffff; /* Clean white navbar */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand, .nav-link {
            color: #2c2c2c !important; /* Neutral text color */
            font-weight: 500;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #6c63ff !important; /* Subtle lavender hover effect */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin: 30px 0;
            color: #6c63ff; /* Lavender accent */
        }

        /* Card Styles */
        .card {
            background-color: #ffffff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(108, 99, 255, 0.2); /* Slight hover lift effect */
        }

        .card img {
            border-radius: 15px 15px 0 0;
            height: 200px;
            object-fit: cover;
        }

        .card h5 {
            color: #6c63ff; /* Lavender for titles */
            font-weight: 600;
        }

        .text-muted {
            color: #757575;
        }

        /* Footer Styles */
        footer {
            background: #f9f9f9;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 40px;
            border-top: 1px solid #e0e0e0;
        }

        footer a {
            color: #6c63ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">BookHive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Top 50 Books</h1>
        <div class="row g-4">
            {% for i in range(book_name|length) %}
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="card">
                        <img src="{{ image[i] }}" class="card-img-top" alt="Book Image">
                        <div class="card-body text-center">
                            <h5>{{ book_name[i] }}</h5>
                            <p class="text-muted"><strong>Author:</strong> {{ author[i] }}</p>
                            <p class="text-muted"><strong>Votes:</strong> {{ votes[i] }}</p>
                            <p class="text-muted"><strong>Rating:</strong> {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Made with ❤️ by <a href="#">Mallika</a>. All rights reserved.
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
